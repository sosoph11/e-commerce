<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title> 
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <main class="mt-5">
    <div class="login-container">
      <div class="banner">
        <img src="img/login.png" alt="login">
      </div>
      <div id="alert-container"></div>
      <div class="row justify-content-center">
        <div class="col-sm-4 col-md-8 col-lg-12">
          <h2 class="text-center">Iniciar Sesión</h2>
          <div class="mb-1">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" id="username" placeholder="ingresa tu email" class="form-control my-3" required>
          </div>
          <div class="mb-1">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" placeholder="ingresa tu contraseña" class="form-control my-3" required>
          </div>
          <div class="d-grid">
            <button id="login-button" class="btn btn-primary">Ingresar</button>
            <button id="guest-button" class="btn btn-secondary">Ingresar como invitado</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/login.js"></script>
</body>
</html>
