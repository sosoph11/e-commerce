      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            <img id="navbar-profile-pic" src="default-pic.jpg" alt="Foto de perfil" class="rounded-circle">
        </li>

          <input class="form-check-input" type="checkbox" id="darkModeSwitch">
          <label class="form-check-label" for="darkModeSwitch">◑</label>

  <main class="container mt-4 perfil-section">
    <h2>Ajustes de perfil de usuario</h2>
    <p>Actualiza los datos de tu cuenta y perfil para mantenerlos al día</p>
    
    <form id="profileInfo">
      <div>
        <h4>Información de perfil</h4>
        <div class="row">
          <div class="col-md-6">
          <label for="name">Nombre*</label>
          <input type="text" id="name" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="scnd-name">Segundo nombre</label>
          <input type="text" id="middleName" class="form-control">
        </div>
        <div class="col-md-6">
          <label for="surname">Apellido*</label>
          <input type="text" id="surname" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="scnd-surname">Segundo apellido</label>
          <input type="text" id="secondSurname" class="form-control">
        </div>
          <div class="col-md-6">
            <label for="email">Email*</label>
            <input type="text" id="username" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label for="contact-number">Teléfono de contacto</label>
            <input type="text" id="contactNumber" class="form-control">
          </div>  
        </div>
      </div>
    </form>
    
    <div class="text-center">
        <img id="profile-pic" src="default-pic.jpg" alt="Foto de perfil">
        <br>
        <input type="file" id="upload" accept="image/*">
        <br>
        <button id="delete-btn" class="btn btn-danger mt-2">Eliminar Foto</button>
        <button id="save-btn" class="btn btn-primary mt-2">Guardar Foto</button>
    </div>
<br>
    <button type="submit" class="btn-primary">Guardar cambios</button>

</main>
